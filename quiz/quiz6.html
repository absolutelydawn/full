<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>중복없이 랜덤 숫자 발생</title>
</head>
<body>
    <h3>중복없이 랜덤 숫자 발생</h3>
    <hr />
    <script>
        var array = new Array();
        var input = prompt (
            "두개의 숫자(배열의 크기, 최대값)를 입력하세요. 예(5,10)",
            "5,10"
        );
        number = input.split(",");
        for (i=0;i<number[0];i++){
            array[i] = Math.floor(Math.random()*number[1]+1);
            for (j=0;j<i;j++){
                if (array[j]==array[i]){
                    i--;
                    continue;
                }
            }
        }
        document.write(`배열의 크기 : ${array.length}<br>`);
        // document.write("배열의 크기 : " + number[0]);
        document.write(`입력된 배열 : ${array}<br>`);

        /*
        숫자 두개 입력하면(input = prompt로 입력받음)
        입력값을 "," 기준으로 split나누기 > 배열로 입력받음
        number 배열의 0번째 index값은 배열 길이
        number 배열의 1번째 index값은 배열의 값 중 최대값(랜덤 숫자 중복 없음)
        */

    </script>
    
</body>
</html>
