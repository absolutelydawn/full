<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤 배열 생성 후 값 뒤집어 저장한 후 출력</title>
</head>
<body>
    <h3>랜덤 배열 생성 후 값 뒤집어 저장한 후 출력</h3>
    <hr />
    <script>
        let n = 5;
        let array = new Array(n);
        document.write("배열의 길이 : " + n);
        document.write("<br> 전체 배열의 값 : ");
        for (let i=0; i<n; i++){
            array[i] = Math.floor(Math.random()*100+1);
            document.writeln(array[i]);
        }

        //k = array.length -1
        //for (let i=0 ; i<Math.floor(k/2);i++){
        //    temp = array[i];
        //    array[i] = array[k-i];
        //    array[k-i] = temp;
        //}

        //정답
        for (let i =0, j = array.length -1; i<j ; i++, j--){
            temp = array[i];
            array[i]=array[j];
            array[i]=temp;
        }

        document.write("<br> Reverse 배열: ");
        for (let i=0; i<n;i++){
            document.writeln(array[i]);
        }

    </script>
</body>
</html>
