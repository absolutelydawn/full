<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>경과 시간 보기</title>
</head>
<body>
    <h3>경과 시간</h3>
    <hr />
    <script>
        let now = new Date(); // 현재 시간을 가진 Date 객체
        let oldTime = new Date(2022,7,1,9,0,0);
        document.write("현재 시간 : "+now+"<hr />");
        document.write("기준 시간 : "+oldTime+"<hr />");

        let diff = now - oldTime;
        let elapsed_sec = diff / 1000;
        let elapsed_min = elapsed_sec / 60;
        let elapsed_hour = elapsed_min / 60;
        let elapsed_day = elapsed_hour / 24;

        

        // 2022.08.01.09:00:00 으로부터 경과시간 구하기
        // 기준시간에서 경과시간만큼 빼기
        document.write("경과시간 - 일 : "+Math.round(elapsed_day)+"<br>");
        document.write("경과시간 - 시 : "+Math.round(elapsed_hour)+"<br>");
        document.write("경과시간 - 분 : "+Math.round(elapsed_min)+"<br>");
        document.write("경과시간 - 초 : "+elapsed_sec+"<br><hr />");

        
    </script>
</body>
</html>
