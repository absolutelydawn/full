<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mysql2 Example</title>
    </head>
    <body>
        <h1>mysql2 Example</h1>
        <form name="userForm" target="targetURL">
            <input type="button" value="GET /Hello" onclick="document.targetURL.location.href='/Hello'">&nbsp;&nbsp;&nbsp;
            <input type="button" value="Select st_info" onclick="document.targetURL.location.href='/select'"><p>
            ST_ID <input type="text" name="id" size=10><p>
            NAME <input type="text" name="name" size=10><p>
            DEPT <input type="text" name="dept" size=10><p>
            <input type="button" value="Insert st_info" onclick="document.targetURL.location.href='/update?ST_ID='+document.userForm.id.value+'&NAME='+document.userForm.name.value+'&DEPT='+document.userForm.dept.value"><p>
            <input type="button" value="Update st_info" onclick="document.targetURL.location.href='/insert?ST_ID='+document.userForm.id.value+'&NAME='+document.userForm.name.value+'&DEPT='+document.userForm.dept.value"><p>
            <input type="button" value="Delete st_info" onclick="document.targetURL.location.href='/delete?ST_ID='+document.userForm.id.value"><p>

        </form>
    </body>
    -----------------------------------------------<br>
    <iframe name="targetURL" class="iframe-preview center" width="90%" height="500"
    style="border:none" src="http://192.168.1.162:8000/Hello">
    </iframe>
</html>
